<div style="margin-left: 500px;margin-right: 500px; text-align: center;">
    <div class="card">
        <h2 class=" card-header text-center">Login</h2>
        <div class="card-body row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 col-md-offset-3">
                <div class="jumbotron">
                    <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                        <div class="form-group">
                            <label for="username">User Name</label>
                            <input type="text" name="username" formControlName="username" autocomplete="off"
                                class="form-control input-sm" placeholder="Username">

                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" name="Password" formControlName="password" autocomplete="off"
                                class="form-control input-sm" placeholder="Password">

                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!angForm.valid">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
            </div>

        </div>
    </div>

</div>
