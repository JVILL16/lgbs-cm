        <table class="table table-bordered table-data my-2" style="margin:0 auto;max-width:800px">
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
            <tr>
                <td><input type="text" autocomplete="off" [(ngModel)]="username"  class="form-control form-control-sm" placeholder="User Name"></td>
                <td><input type="password" autocomplete="off" [(ngModel)]="password" class="form-control form-control-sm" placeholder="Password"></td>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td><input type="text" autocomplete="off" [(ngModel)]="first_name" class="form-control form-control-sm" placeholder="First Name"></td>
                <td>
                    <input type="text" autocomplete="off" [(ngModel)]="last_name" class="form-control form-control-sm" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            <tr>
                <td><input type="email" autocomplete="off" [(ngModel)]="email" class="form-control form-control-sm" placeholder="Email Address"></td>
                <td>
                    <input type="text" autocomplete="off" [(ngModel)]="phone" class="form-control form-control-sm" placeholder="Phone">
                </td>
            </tr>
        </table>
        <div class="text-center my-2" >
            <div class="form-check form-check-inline" *ngFor="let role of roles; let i = index">
                <input class="form-check-input me-3" [(ngModel)]="role.checked" type="checkbox" id="{{role.value}}Check">
                <label class="form-check-label" for="{{role.value}}Check">
                    {{role.value}}
                </label>
            </div>
            
        </div>
            
            
            <div class="text-center my-2">
